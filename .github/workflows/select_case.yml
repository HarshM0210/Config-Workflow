name: Select Validation Case

on:
  workflow_dispatch:
    inputs:
      case_code:
        description: "Enter the Validation Case Code (e.g., 2DZP)"
        required: true
        type: string

jobs:
  trigger-next:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up GitHub CLI
        uses: cli/cli-action@v2

      - name: Trigger next workflow
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # ðŸ‘ˆ Fix: Pass token here
        run: |
          gh workflow run update_config.yml \
            -f case_code=${{ github.event.inputs.case_code }}
