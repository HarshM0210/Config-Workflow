name: Update Config Values

on:
  workflow_dispatch:
    inputs:
      # Dynamic inputs will be generated by the previous workflow

jobs:
  capture-inputs:
    runs-on: ubuntu-latest
    steps:
      - name: Store inputs
        run: |
          # Store all inputs in a file for the main workflow to use
          mkdir -p .ci/inputs
          echo '${{ toJSON(github.event.inputs) }}' > .ci/inputs/config_values.json

          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .ci/inputs/config_values.json
          git commit -m "Store config input values"
          git push
